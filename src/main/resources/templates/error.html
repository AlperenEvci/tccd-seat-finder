<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hata - TCDD Bilet Arama</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1C2331;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .error-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            color: #FFA500;
            margin-bottom: 1rem;
        }
        .error-message {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }
        .btn-primary {
            background-color: #FFA500;
            border-color: #FFA500;
        }
        .btn-primary:hover {
            background-color: #FF8C00;
            border-color: #FF8C00;
        }
        .footer {
            background-color: #1C2331;
            color: #6c757d;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code" th:text="${status ?: 'Hata'}">404</div>
        <div class="error-message" th:text="${message ?: 'Bir hata oluştu.'}">Sayfa bulunamadı.</div>
        <p class="mb-4">Lütfen daha sonra tekrar deneyin veya ana sayfaya dönün.</p>
        <a href="/" class="btn btn-primary btn-lg">Ana Sayfaya Dön</a>
    </div>

    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p>&copy; 2023 TCDD Bilet Arama</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p>İleri Java Uygulamaları Projesi</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
